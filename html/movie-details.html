<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titel</title>
    <link rel="stylesheet" type="text/css" href="../styles/movie-detail.css">
</head>
<body>

<div data-include="../html/fragments/header.html"></div>

<section class="movie-container">
    <div class="left-container">
        <img src="https://creativereview.imgix.net/content/uploads/2023/12/Oppenheimer.jpg?auto=compress,format&q=60&w=1263&h=2000" alt="Filmplakat" class="movie-poster">
    </div>
    <div class="right-container">
        <h2 id="title">Midlertidig titel</h2>
        <p id="movieDetails">
            Genre: <span id="genre"></span> | Spilletid: <span id="duration"></span> min | Aldersgrænse: <span id="ageLimit"></span> år
        </p>
        <div class="line"></div>
        <p id="description">Her er der en filmbeskrivelse</p>
        <br>
        <br>
        <br>

        <!-- det her virker ikke, find ud af senere, nu er der i det midnste knap-->
        <button class="button">Reservér billetter</button>
        <div id="seat-popup" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Vælg dine sæder</h2>

                <!-- Input til antal sæder -->
                <div id="seat-count-container">
                    <label for="seat-count">Antal sæder: </label>
                    <input type="number" id="seat-count" min="1" max="10" value="1">
                </div>

                <!-- Skærmsektion -->
                <div id="screen">LÆRRED - SCENE</div>

                <!-- Biografsal med sæder -->
                <div id="seat-container">
                    <!-- Her bliver sæder genereret dynamisk -->
                </div>

                <!-- Valgte pladser og pris -->
                <div id="seat-info">
                    <p id="selected-seats">Valgte pladser: Ingen</p>
                    <p id="total-price">Totalpris: 0 kr.</p>
                </div>

                <button id="confirm-reservation">Bekræft Reservation</button>
            </div>
        </div>
    </div>


</section>


</body>

<div data-include="../html/fragments/footer.html"></div>

<script src="../js/loadfragments.js"></script>
<script src="../js/movie.js"></script>

</html>
