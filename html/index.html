<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoXP</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/welcome.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="icon" href="../images/favicon-16x16.png" type="image/png">
    <script defer src="../js/loadfragments.js"></script>
    <script defer src="../js/welcomepage.js"></script>
    <script defer src="../js/login.js"></script>
</head>
<body>
<!-- DET HER ER USYNLIGT -->
<div class="login-popup">
    <div class="container">
        <input type="checkbox" id="register_toggle">
        <div class="slider">
            <form class="form" id="loginForm">
                <span class="title">Log ind</span>
                <div class="form_control">
                    <input type="text" id="username" class="input" required="">
                    <label class="label" for="username">Username</label>
                </div>
                <div class="form_control">
                    <input type="password" id="password" class="input" required="">
                    <label class="label" for="password">Password</label>
                </div>
                <button type="submit">Log ind</button>
                <span class="bottom_text">Har du ikke et login? <label for="register_toggle" class="switch">Opret login</label> </span>
            </form>
            <form class="form" id="signupForm">
                <span class="title">Sign Up</span>
                <div class="form_control">
                    <input type="text" id="signup-username" class="input" required="">
                    <label class="label" for="signup-username">Username</label>
                </div>
                <div class="form_control">
                    <input type="password" id="signup-password" class="input" required="">
                    <label class="label" for="signup-password">Password</label>
                </div>
                <button type="submit">Sign Up</button>
                <span class="bottom_text">Har du allerede et login? <label for="register_toggle" class="switch">Log ind</label>
            </span>
            </form>
        </div>
    </div>
</div>
<!-- Header vil blive indlæst her -->
<div data-include="../html/fragments/header.html"></div>

<!-- Sektion til nuværende film -->
<section class="current-movies">
    <h2>Nuværende Film</h2>
    <div class="movie-list">
        <div class="movie-item">Film 1</div>
        <div class="movie-item">Film 2</div>
        <div class="movie-item">Film 3</div>
        <div class="movie-item">Film 4</div>
        <div class="movie-item">Film 5</div>
    </div>

    <a href="movie-list.html" class="see-all">Se alle</a>
</section>

<!-- Sektion til kommende film -->
<section class="upcoming-movies">
    <h2>Kommende Film</h2>
    <div class="movie-list">
        <div class="movie-item">Film 1</div>
        <div class="movie-item">Film 2</div>
        <div class="movie-item">Film 3</div>
        <div class="movie-item">Film 4</div>
    </div>

    <a href="upcoming-movie-list.html" class="see-all">Se alle</a>
</section>

<!-- Footer vil blive indlæst her -->
<div data-include="../html/fragments/footer.html"></div>

</body>
</html>
