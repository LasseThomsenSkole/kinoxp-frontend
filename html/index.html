<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoXP</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/welcome.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="icon" href="../images/favicon-16x16.png" type="image/png">
</head>
<body>

<!-- Header vil blive indlæst her -->
<div data-include="fragments/header.html"></div>

<!-- DET HER ER USYNLIGT -->
<div class="login-popup">
    <div class="container">
        <input type="checkbox" id="register_toggle">
        <div class="slider">
            <form class="form" id="loginForm">
                <span class="title">Log ind</span>
                <div class="form_control">
                    <input type="text" id="username" class="input" required="">
                    <label class="label" for="username">Username</label>
                </div>
                <div class="form_control">
                    <input type="password" id="password" class="input" required="">
                    <label class="label" for="password">Password</label>
                </div>
                <button type="submit">Log ind</button>
                <span class="bottom_text">Har du ikke et login? <label for="register_toggle" class="switch">Opret login</label> </span>
            </form>
            <form class="form" id="signupForm">
                <span class="title">Sign Up</span>
                <div class="form_control">
                    <input type="text" id="signup-username" class="input" required="">
                    <label class="label" for="signup-username">Username</label>
                </div>
                <div class="form_control">
                    <input type="password" id="signup-password" class="input" required="">
                    <label class="label" for="signup-password">Password</label>
                </div>
                <button type="submit">Sign Up</button>
                <span class="bottom_text">Har du allerede et login? <label for="register_toggle" class="switch">Log ind</label>
            </span>
            </form>
        </div>
    </div>
</div>

<!-- Sektion til nuværende film -->
<section class="current-movies">
    <h2>Nuværende Film</h2>
    <div class="movie-list">
        <div class="movie-item">
            <h3>Film 1</h3>
            <p>Showtimes:</p>
            <ul>
                <li>17:00 <button class="reserve-button" data-showtime="17:00" data-movie="Film 1">Reserver</button></li>
                <li>19:00 <button class="reserve-button" data-showtime="19:00" data-movie="Film 1">Reserver</button></li>
            </ul>
        </div>
        <div class="movie-item">
            <h3>Film 2</h3>
            <p>Showtimes:</p>
            <ul>
                <li>18:00 <button class="reserve-button" data-showtime="18:00" data-movie="Film 2">Reserver</button></li>
                <li>20:00 <button class="reserve-button" data-showtime="20:00" data-movie="Film 2">Reserver</button></li>
            </ul>
        </div>
        <!-- Tilføj flere film her -->
    </div>

    <a href="movie-list.html" class="see-all">Se alle</a>
</section>

<!-- Sektion til kommende film -->
<section class="upcoming-movies">
    <h2>Kommende Film</h2>
    <div class="movie-list">
        <div class="movie-item">Film 1</div>
        <div class="movie-item">Film 2</div>
        <div class="movie-item">Film 3</div>
        <div class="movie-item">Film 4</div>
    </div>

    <a href="upcoming-movie-list.html" class="see-all">Se alle</a>
</section>

<div id="seat-popup" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Vælg dine sæder</h2>

        <!-- Input til antal sæder -->
        <div id="seat-count-container">
            <label for="seat-count">Antal sæder: </label>
            <input type="number" id="seat-count" min="1" max="10" value="1">
        </div>

        <!-- Skærmsektion -->
        <div id="screen">LÆRRED - SCENE</div>

        <!-- Biografsal med sæder -->
        <div id="seat-container">
            <!-- Her bliver sæder genereret dynamisk -->
        </div>

        <!-- Valgte pladser og pris -->
        <div id="seat-info">
            <p id="selected-seats">Valgte pladser: Ingen</p>
            <p id="total-price">Totalpris: 0 kr.</p>
        </div>

        <button id="confirm-reservation">Bekræft Reservation</button>
    </div>
</div>

<!-- Footer vil blive indlæst her -->
<div data-include="fragments/footer.html"></div>

<script src="../js/loadfragments.js"></script>
<script src="../js/welcomepage.js"></script>
<script src="../js/reservation.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
